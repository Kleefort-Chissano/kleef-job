<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de Nota Final</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Calculadora de Nota Final</h1>

        <label for="numTrabalhos">Quantidade de trabalhos:</label>
        <select id="numTrabalhos">
            <option value="1">1 trabalho</option>
            <option value="2" selected>2 trabalhos</option>
        </select>

        <label for="t1">Nota do teste 1:</label>
        <input type="number" id="t1" min="0" max="20" step="0.01" placeholder="0 a 20" />

        <label for="t2">Nota do teste 2:</label>
        <input type="number" id="t2" min="0" max="20" step="0.01" placeholder="0 a 20" />

        <label for="tr1">Nota do trabalho 1:</label>
        <input type="number" id="tr1" min="0" max="20" step="0.01" placeholder="0 a 20" />

        <label for="tr2" id="labelTr2">Nota do trabalho 2:</label>
        <input type="number" id="tr2" min="0" max="20" step="0.01" placeholder="0 a 20" />

        <button id="calcularBtn">Calcular Nota Final</button>

        <div class="resultado" id="resultado"></div>
        <div class="status" id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
